<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice & Sign Recognition</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  button { padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  #voiceOutput { margin-top: 20px; font-size: 18px; color: #333; }
  video { border: 1px solid #333; width: 400px; height: 300px; margin-top: 20px; }
</style>
</head>
<body>

<button id="voiceBtn">ðŸŽ¤ Use Voice Input</button>
<div id="voiceOutput">Voice output will appear here...</div>

<button id="signBtn">ðŸŽ¥ Start Sign Recognition</button>
<video id="video" autoplay></video>

<script>
// VOICE INPUT
const voiceBtn = document.getElementById('voiceBtn');
const voiceOutput = document.getElementById('voiceOutput');

let recognition;
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
        voiceOutput.textContent = "You said: " + event.results[0][0].transcript;
    };

    recognition.onerror = (event) => {
        voiceOutput.textContent = "Error: " + event.error;
    };
} else {
    voiceOutput.textContent = "Speech Recognition not supported in this browser.";
}

voiceBtn.addEventListener('click', () => {
    if (recognition) recognition.start();
});

// CAMERA INPUT
const signBtn = document.getElementById('signBtn');
const video = document.getElementById('video');

signBtn.addEventListener('click', async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    } catch (err) {
        alert("Camera access error: " + err.message);
    }
});
</script>

</body>
</html>
