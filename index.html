<!DOCTYPE html>
<html>
<body>
<button id="voiceBtn">ðŸŽ¤ Test Voice Input</button>
<div id="voiceOutput"></div>

<script>
const voiceBtn = document.getElementById('voiceBtn');
const voiceOutput = document.getElementById('voiceOutput');

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;

    recognition.onresult = (e) => { voiceOutput.textContent = e.results[0][0].transcript; };
    recognition.onerror = (e) => { voiceOutput.textContent = "Error: " + e.error; };

    voiceBtn.addEventListener('click', () => { recognition.start(); });
} else {
    voiceOutput.textContent = "Speech Recognition not supported in this browser.";
}
</script>
</body>
</html>
